{% extends "auth/base.html" %}

{% block title %}Login{% endblock %}

{% block body %}
<!-- LOGIN FORM -->
<div class="text-center" style="padding:50px 0">
	<div class="logo">login</div>
	<!-- Main Form -->
	<div class="login-form-1">
		<form id="login-form" class="text-left" method="POST">
            {% if errors %}
            <div class="login-form-main-message show error">
                {% for error in errors %}<p>{{ error }}</p>{% endfor %}
            </div>
            {% endif %}
			<div class="main-login-form">
				<div class="login-group">
					<div class="form-group">
						<label for="lg_username" class="sr-only">Username</label>
						<input type="text" class="form-control" id="lg_username" name="username" placeholder="username">
					</div>
					<div class="form-group">
						<label for="lg_password" class="sr-only">Password</label>
						<input type="password" class="form-control" id="lg_password" name="password" placeholder="password">
					</div>
					<div class="form-group login-group-checkbox">
						<input type="checkbox" id="lg_remember" name="remember">
						<label for="lg_remember">remember</label>
					</div>
				</div>
				<button type="submit" class="login-button"><i class="fa fa-chevron-right"></i></button>
			</div>
			<div class="etc-login-form">
				<p>forgot your password? <a href="/auth/forgot-password">click here</a></p>
				<p>new user? <a href="/auth/signup">create new account</a></p>
			</div>
		</form>
	</div>
	<!-- end:Main Form -->
</div>
{% endblock %}
